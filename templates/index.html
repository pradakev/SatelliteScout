<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <title>SatelliteScout</title>
    <style>
        /* Remove the background-color property from here */

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            border: 2px solid gray;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        .container {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
            height: 100%;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }
        .button-container button {
            margin-right: 10px;
        }
        #demo-placeholder {
            height: 2.5em; /* Adjust the height to match the height of the paragraph text */
            margin-top: 2.5em; /* Adjust the margin to match the height of the paragraph text */
        }
    </style>
</head>
<body class="bg-primary"> <!-- Use Bootstrap's bg-primary class to set the background color to primary -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="logo-container">
            <h1 class="text-light">SatelliteScout</h1>
        </div>
        <div class="button-container">
            <button onclick="getLocation()" class="btn btn-light">Get My Location</button>
            <button class="btn btn-secondary">Input Coordinates</button>
        </div>
        <div class="button-container">
            <p class="text-light" id="demo-placeholder"></p> <!-- Placeholder element -->
            <p class="text-warning" id="demo"></p>
        </div>
    </div>
    <script>
        const x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude +
            "<br>Accuracy: " + position.coords.accuracy;
        }
    </script>
</body>
</html>
